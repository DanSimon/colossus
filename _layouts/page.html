---
layout: default
---


  <div class="wrapper col3">
    <div id="container">
      <header class="post-header">
        <h1>{{ page.title }}</h1>
      </header>
      <div id="content">
        <article class="post-content">
        {{ content }}
        </article>
      </div>
      <div id="column">
        <div class="subnav">
          {{ content | toc }}
        </div>
      </div>
      <br class="clear" />
    </div>
  </div>
  <br class="clear" />
